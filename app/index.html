<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a class="header__logo-link" href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__btn-seller">
                        <a class="button-seller" href="#">
                            Become a Seller
                        </a>
                    </div>
                    <div class="header__profile">
                        <div class="header__profile-notice">
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                        <div class="header__profile-info">
                            <div class="profile-avatar">
                                <a class="avatar-link" href="#">
                                    <img class="avatar" src="images/avatar.png" alt="avatar">
                                </a>
                            </div>
                            <div class="profile-info">
                                <div class="profile-name">
                                    <a href="#">
                                        Taofiq Hakim
                                    </a>
                                </div>
                                <div class="profile-balance">
                                    $20.45
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                HOME
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                all products
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                wordpress
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                festures
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                Pages
                            </a>
                        </li>
                    </ul>
                    <div class="menu__search-form">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="slider">
            <div class="container">
                <div class="slider__inner">
                    <div class="slider__inner-title">
                        Create Your Own
                        <span>
                            Digital Product Marketplace
                        </span>
                    </div>
                    <div class="slider__inner-text">
                        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                    </div>
                    <div class="slider__inner-block">
                        <button class="btn-all" href="#">
                            View All Products
                        </button>
                        <button class="btn-popular" href="#">
                            Popular Products
                        </button>
                    </div>
                    <div class="slider__inner-search-block">
                        <form>
                            <input type="text" placeholder="Search your products...">
                            <div class="category">
                                <a href="#">All Categories</a>
                            </div>
                        </form>
                        <button type="submit">Search Now</button>
                    </div>
                    <div class="search-block-shadow shadow1"></div>
                    <div class="search-block-shadow shadow2"></div>

                </div>
            </div>
        </section>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
